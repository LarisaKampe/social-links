<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <!-- <div class="profile"> -->
      <div class="profile-img"><img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall"></div>
      <div class="profile-name">
        <h1>Jessica Randall</h1>
        <div class="profile-location">London, United Kingdom</div>  
      </div>
      <p class="profile-about">"Front-end developer and avid reader."</p>

      <ul class="profile-links">
        <li class="link"><a href="#">GitHub</a></li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">Linkedin</a></li>
        <li class="link"><a href="#">Instagram</a></li>
        <li class="link"><a href="#">Mail</a></li>
      </ul>
    <!-- </div> -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Larisa Kampe</a>.
    </div>
  </footer>
</body>

</html>
